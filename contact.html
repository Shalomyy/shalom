    <script>
      // Get the audio element
      const audioPlayer = document.getElementById('audioPlayer');
  
      // Check if the audio is supported and playback is not prevented
      if (audioPlayer && audioPlayer.autoplay && typeof audioPlayer.play === 'function') {
          // Add an event listener for page unload to store the current playback time
          window.addEventListener('beforeunload', () => {
              localStorage.setItem('audioPlaybackTime', audioPlayer.currentTime.toString());
          });
  
          // Restore the playback time if available
          const storedPlaybackTime = localStorage.getItem('audioPlaybackTime');
          if (storedPlaybackTime) {
              audioPlayer.currentTime = parseFloat(storedPlaybackTime);
          }
      }
